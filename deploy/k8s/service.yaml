apiVersion: v1
kind: Service
metadata:
  name: go-pro-backend-service
  namespace: go-pro
  labels:
    app: go-pro-backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: go-pro-backend
---
apiVersion: v1
kind: Service
metadata:
  name: go-pro-backend-headless
  namespace: go-pro
  labels:
    app: go-pro-backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: go-pro-backend