apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gopro-ingress
  annotations:
    alb.ingress.kubernetes.io/tags: Environment=development,Project=gopro
spec:
  rules:
  - host: dev-api.gopro.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
  - host: dev.gopro.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  tls:
  - hosts:
    - dev.gopro.com
    - dev-api.gopro.com

